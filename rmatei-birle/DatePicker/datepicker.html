        <div align='left'>
            <h1>Date Picker Example</h1> 

            <h4>Pick a freaking date:</h4>

            <label>dd-mm-yyyy</label> <br>
            <input id = 'date' onclick='toggle_display(document.getElementById("date_picker"))'>
            <div id='date_picker' class='date_picker'>
                <div class='date_container'>
                    <div class='date_row'>
                        <input class='date_wide_cell date_button' type='button' onclick='prev_year()' value='Prev'>

                    </div>

                    </div>
                    <div class='date_row'>
